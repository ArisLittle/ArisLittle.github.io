<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      height: 100%;
    }
    .main {
      display: flex;
      height: 100%;
    }
    .left {
      flex-grow: 1;
      height: 100%;
      border: 1px solid skyblue;
    }
    .right {
      flex-grow: 1;
      height: 100%;
    }
    iframe {
      height: 100%;
      width: 100%;
      border: 1px solid orange;
    }
  </style>
  <script src="engin/main.js" async></script>
</head>
<body>
  <div class="main">
    <section class="left">
      <div class="region">
        <p>HTML</p>
        <textarea name="html" id="code-html" cols="30" rows="10"></textarea>
      </div>
      <div class="region">
        <p>CSS</p>
        <textarea name="css" id="code-css" cols="30" rows="10"></textarea>
      </div>
      <div class="region">
        <p>JS</p>
        <textarea name="js" id="code-js" cols="30" rows="10"></textarea>
      </div>
      <button id="run">Run</button>
    </section>
    <section class="right">
      <iframe frameborder="0" id="demo"></iframe>
    </section>
    <p style="clear: both;"></p>
  </div>
</body>
</html>
