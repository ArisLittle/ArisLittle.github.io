<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <img v-bind:[attr]="value" />
      <button @click="changeAttrName">Toggle</button>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            attr: 'a',
            value: 1
          };
        },
        methods: {
          changeAttrName() {
            this.attr = this.attr === 'a' ? null : 'a';
          }
        }
      });
      const rootVm = app.mount('#app');
    </script>
  </body>
</html>
