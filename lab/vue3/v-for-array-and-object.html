<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>Array</div>
      <ul>
        <li v-for="(item, index, moreIndex) in arr">
          {{ `${index} - ${item.name}: ${item.age} ... ${moreIndex}` }}
        </li>
      </ul>
      <div>Object</div>
      <ul>
        <li v-for="(propValue, propKey, index) in obj">
          {{ `${index} - ${propKey}: ${propValue}` }}
        </li>
      </ul>
      <div>Integer</div>
      <ul>
        <li v-for="(n, index, moreIndex) in 3.00000">{{n}} {{`${index} + ${moreIndex}`}}</li>
      </ul>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            arr: [{
              name: 'a',
              age: 10
            }, {
              name: 'b',
              age: 20
            }, {
              name: 'c',
              age: 30
            }],
            obj: {
              name: 'jack',
              age: 12,
              home: 'here'
            }
          };
        }
      });
      const rootVm = app.mount('#app');
    </script>
  </body>
</html>
