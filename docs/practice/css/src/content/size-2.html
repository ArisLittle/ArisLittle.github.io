<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .display-block {
      display: block;
      background: orange;
      margin: 10px 0;
    }
  </style>
  <div>display: block，但是没有流动占满宽度</div>
  <hr>
  input
  <input type="text" class="display-block">
  <hr>
  button
  <button class="display-block">Button</button>
  <hr>

  img
  <img class="display-block" src="../card.jpg" alt="card">

  <hr>
  对比普通的span, i, a
  <span class="display-block">span</span>
  <a class="display-block">a</a>
  <i class="display-block">i</i>

  <div style="margin-bottom: 300px;"></div>
</body>

</html>
