<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .level-1>div {
      width: 200px;
      height: 120px;
      border: 1px dashed #000;
    }

    .box-absolute {
      position: absolute;
      top: 60px;
      left: 60px;
      background: orange
    }

    .box-relative {
      position: relative;
      top: 90px;
      left: 80px;
      background: green;
    }

    .box-static {
      background: skyblue;
    }
  </style>
</head>

<body>
  <div class="level-1">
    <div class="box-absolute">1. absolute</div>
    <div class="box-relative">2. relative</div>
    <div class="box-static">3. static</div>
  </div>
</body>

</html>
