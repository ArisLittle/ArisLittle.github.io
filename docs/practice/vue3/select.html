<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <select name="fruit" id="fruit" v-model="myFruit">
        <option :value="{name: 'apple', id:1, deepProp: {arr: [1]}}">Apple</option>
        <option :value="{name: 'banana'}">Banana</option>
        <option :value="{name: 'peach'}">Peach</option>
      </select>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            myFruit: null
          }
        }
      });
      const rootVm = app.mount('#app');
    </script>
  </body>
</html>
