<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="./vue.global.js"></script>
  </head>
  <body>
    <div><button disabled="">Button</button></div>
    <div id="app">
      <p>{{ name }}</p>
      <p>{{ rawHtml }}</p>
      <p v-html="rawHtml"></p>
      <p v-bind:id="id">id</p>
      <p v-bind:disabled="id">disabled</p>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            name: 'jack',
            rawHtml: '<span style="color:orange;">Orange</span>',
            id: ''
          };
        }
      });
      const rootVm = app.mount('#app');
    </script>
  </body>
</html>
